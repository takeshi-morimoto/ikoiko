name: FTP Deploy

on:
  workflow_dispatch:  # 手動実行も可能
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 最新の2コミットのみ取得（高速化）

      - name: Cache FTP Deploy State
        uses: actions/cache@v3
        with:
          path: .ftp-deploy-sync-state.json
          key: ftp-deploy-state-${{ github.sha }}
          restore-keys: |
            ftp-deploy-state-

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: "./"
          server-dir: ${{ secrets.REMOTE_DIR }}/
          protocol: "ftp"
          port: ${{ secrets.FTP_PORT }}
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          log-level: minimal  # verboseからminimalに変更（ログ出力削減）
          dangerous-clean-slate: false  # 差分デプロイを有効化
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            .claude/**
            CLAUDE.md
            README.md
            *.log
            *.md
            .DS_Store
            .ftp-deploy-sync-state.json
            server.php
            docker-compose.yml
            Dockerfile
            .env*
            **/cache/**
            **/temp/**
            **/tmp/**
            **/logs/**
            **/backup/**
            koikoi-new/**
            optimize_*.php
            combine_*.php
            convert_*.php
            update_*.php
            generate_*.php