name: FTP Deploy

on:
  workflow_dispatch:  # 手動実行も可能
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 最新の2コミットのみ取得（高速化）

      - name: Download FTP Deploy State
        uses: actions/download-artifact@v3
        with:
          name: ftp-deploy-state
          path: ./
        continue-on-error: true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"
          server-dir: ${{ secrets.REMOTE_DIR || '/home/users/1/lolipop.jp-30251d4519441da4/web/ikoiko/' }}
          protocol: "ftp"
          port: ${{ secrets.FTP_PORT || 21 }}
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          log-level: minimal  # verboseからminimalに変更（ログ出力削減）
          dangerous-clean-slate: false  # 差分デプロイを有効化
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            .claude/**
            CLAUDE.md
            README.md
            *.log
            *.md
            .DS_Store
            .ftp-deploy-sync-state.json
            server.php
            docker-compose.yml
            Dockerfile
            .env*
            **/cache/**
            **/temp/**
            **/tmp/**
            **/logs/**
            **/backup/**
            koikoi-new/**
            optimize_*.php
            combine_*.php
            convert_*.php
            update_*.php
            generate_*.php
            img/img_main/**
            img/event_img/**
            img/banner/**
            img/img_thamb/**
            img/**
            **/*.jpg
            **/*.jpeg
            **/*.png
            **/*.gif
            **/*.webp
            **/*.sql
            **/*.bak
            **/*.backup
            **/*.old
            **/*.swp
            **/*.swo
            **/*.csv
            **/*.xlsx
            **/*.xls
            admin_settings/tmp/**
            **/*.zip
            **/*.tar
            **/*.gz
            **/*.rar
            **/*.7z
            **/Thumbs.db
            **/.DS_Store
            database_improvements.sql
      
      - name: Upload FTP Deploy State
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ftp-deploy-state
          path: .ftp-deploy-sync-state.json
          retention-days: 90
