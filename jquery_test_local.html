<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery Version Test - Local</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 現在の本番環境と同じ設定 -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="stylesheet" href="css/globalMenu.css" />
    <link rel="stylesheet" href="css/onepcssgrid.css" />
    <link rel="stylesheet" href="css/chosen.min.css" />
    
    <!-- jQuery 3.7.1 と Migrate プラグイン -->
    <script type='text/javascript' src='js/jquery-3.7.1.min.js'></script>
    <script type='text/javascript' src='js/jquery-migrate-3.4.1.min.js'></script>
    
    <!-- プロジェクトのJavaScriptファイル -->
    <script type='text/javascript' src='js/shop.js'></script>
    <script type='text/javascript' src='js/dateSearch.js'></script>
    <script type='text/javascript' src='js/chosen.jquery.min.js'></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        #console-log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .console-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        .console-warning {
            color: #856404;
            background-color: #fff3cd;
        }
        .console-error {
            color: #721c24;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>jQuery Version Test - ローカル環境</h1>
    
    <div class="test-section">
        <h2>jQuery バージョン情報</h2>
        <div id="version-info" class="test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>基本的なjQuery機能テスト</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>プロジェクト固有の機能テスト</h2>
        
        <!-- shop.js のテスト用要素 -->
        <div id="headerRow2" style="display:none;">
            <button class="showDDL">カテゴリーを表示</button>
            <div class="dropDownList" style="display:none;">
                <ul>
                    <li class="primaryLi">
                        <a href="#">カテゴリー1</a>
                        <ul class="secondaryCat">
                            <li><a href="#">サブカテゴリー1</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- dateSearch.js のテスト用要素 -->
        <div id="dateSearch_inner" style="position:relative;">
            <button id="prev">前へ</button>
            <button id="next">次へ</button>
        </div>
        
        <!-- Chosen セレクトボックスのテスト -->
        <select class="chosen" data-placeholder="選択してください">
            <option value=""></option>
            <option value="1">オプション1</option>
            <option value="2">オプション2</option>
            <option value="3">オプション3</option>
        </select>
        
        <div id="project-test-results" class="test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>コンソール出力（警告・エラー）</h2>
        <div id="console-log">
            <p>コンソールメッセージがここに表示されます...</p>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            var results = $('#test-results');
            var projectResults = $('#project-test-results');
            var consoleLog = $('#console-log');
            var testsPassed = 0;
            var testsTotal = 0;
            
            // コンソール出力を記録
            consoleLog.empty();
            
            // console.warn と console.error をオーバーライド
            var originalWarn = console.warn;
            var originalError = console.error;
            var originalLog = console.log;
            
            console.warn = function() {
                var args = Array.prototype.slice.call(arguments);
                originalWarn.apply(console, args);
                var message = args.join(' ');
                consoleLog.append('<div class="console-entry console-warning">⚠️ WARNING: ' + message + '</div>');
            };
            
            console.error = function() {
                var args = Array.prototype.slice.call(arguments);
                originalError.apply(console, args);
                var message = args.join(' ');
                consoleLog.append('<div class="console-entry console-error">❌ ERROR: ' + message + '</div>');
            };
            
            // jQuery バージョン表示
            $('#version-info').addClass('success').html(
                '<strong>jQuery Version:</strong> ' + $.fn.jquery + '<br>' +
                '<strong>jQuery Migrate:</strong> ' + (typeof $.migrateVersion !== 'undefined' ? $.migrateVersion : 'Not loaded')
            );
            
            // 基本テスト関数
            function runTest(testName, testFunction) {
                testsTotal++;
                try {
                    var result = testFunction();
                    if (result) {
                        testsPassed++;
                        results.append('<div class="test-result success">✓ ' + testName + ' - PASSED</div>');
                    } else {
                        results.append('<div class="test-result error">✗ ' + testName + ' - FAILED</div>');
                    }
                } catch(e) {
                    results.append('<div class="test-result error">✗ ' + testName + ' - ERROR: ' + e.message + '</div>');
                    console.error('Test Error:', e);
                }
            }
            
            // 基本的なjQueryテスト
            runTest('DOM選択', function() {
                return $('body').length === 1;
            });
            
            runTest('イベントバインディング (.on)', function() {
                var clicked = false;
                var testBtn = $('<button>Test</button>');
                testBtn.on('click', function() { clicked = true; });
                testBtn.trigger('click');
                return clicked;
            });
            
            runTest('AJAX機能', function() {
                return typeof $.ajax === 'function';
            });
            
            runTest('アニメーション機能', function() {
                return typeof $.fn.animate === 'function';
            });
            
            runTest('非推奨メソッド検出 (.bind)', function() {
                // .bind() が動作するかテスト（Migrateプラグインで警告が出るはず）
                var testElem = $('<div>Test</div>');
                try {
                    testElem.bind('click', function() {});
                    return true; // Migrateプラグインにより動作する
                } catch(e) {
                    return false;
                }
            });
            
            // プロジェクト固有のテスト
            projectResults.empty();
            
            // shop.js の機能テスト
            if ($('#headerRow2').length > 0) {
                projectResults.append('<div class="test-result success">✓ shop.js: headerRow2要素が見つかりました</div>');
            } else {
                projectResults.append('<div class="test-result warning">⚠️ shop.js: headerRow2要素が見つかりません（通常ページでは正常）</div>');
            }
            
            // dateSearch.js の機能テスト
            if ($('#dateSearch_inner').length > 0 && $('#next').length > 0 && $('#prev').length > 0) {
                projectResults.append('<div class="test-result success">✓ dateSearch.js: 必要な要素が見つかりました</div>');
            } else {
                projectResults.append('<div class="test-result warning">⚠️ dateSearch.js: 一部の要素が見つかりません（通常ページでは正常）</div>');
            }
            
            // Chosen プラグインテスト
            try {
                if (typeof $.fn.chosen === 'function') {
                    $('select.chosen').chosen({
                        disable_search_threshold: 10,
                        no_results_text: "該当なし",
                        width: "100%"
                    });
                    projectResults.append('<div class="test-result success">✓ Chosen プラグイン: 正常に初期化されました</div>');
                } else {
                    projectResults.append('<div class="test-result error">✗ Chosen プラグイン: 関数が見つかりません</div>');
                }
            } catch(e) {
                projectResults.append('<div class="test-result error">✗ Chosen プラグイン: エラー - ' + e.message + '</div>');
            }
            
            // 結果サマリー
            var summary = '<hr><strong>テスト結果: ' + testsPassed + '/' + testsTotal + ' 成功</strong>';
            if (testsPassed === testsTotal) {
                summary = '<div class="test-result success">' + summary + ' - すべてのテストが成功しました！</div>';
            } else {
                summary = '<div class="test-result warning">' + summary + ' - 一部のテストが失敗しました</div>';
            }
            results.append(summary);
            
            // Migrateプラグインの警告をチェック
            setTimeout(function() {
                if ($('#console-log .console-warning').length > 0) {
                    projectResults.append('<div class="test-result warning">⚠️ jQuery Migrate警告が検出されました。上記のコンソール出力を確認してください。</div>');
                } else {
                    projectResults.append('<div class="test-result success">✓ jQuery Migrate警告は検出されませんでした</div>');
                }
            }, 1000);
        });
    </script>
</body>
</html>
