<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery Migrate Debug Test</title>
    <!-- jQuery MigrateのDEBUGモードを有効にする -->
    <script>
        // Migrate警告を有効にする
        window.JQMIGRATE_TRACE = true;
        window.JQMIGRATE_LOGGING = true;
    </script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-migrate-3.4.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .console {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .warning {
            color: #ff0;
        }
        .error {
            color: #f00;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .deprecated-test {
            margin: 10px 0;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>jQuery Migrate デバッグテスト</h1>
    
    <div class="test-section">
        <h2>設定情報</h2>
        <div id="config-info"></div>
    </div>
    
    <div class="test-section">
        <h2>非推奨メソッドテスト</h2>
        <p>以下のボタンをクリックすると、非推奨メソッドを実行します。</p>
        
        <div class="deprecated-test">
            <h3>1. .bind() / .unbind() テスト</h3>
            <button id="test-bind">bind/unbind テスト実行</button>
            <div id="bind-result"></div>
        </div>
        
        <div class="deprecated-test">
            <h3>2. .delegate() / .undelegate() テスト</h3>
            <button id="test-delegate">delegate/undelegate テスト実行</button>
            <div id="delegate-result"></div>
        </div>
        
        <div class="deprecated-test">
            <h3>3. .size() テスト</h3>
            <button id="test-size">size() テスト実行</button>
            <div id="size-result"></div>
        </div>
        
        <div class="deprecated-test">
            <h3>4. .andSelf() テスト</h3>
            <button id="test-andself">andSelf() テスト実行</button>
            <div id="andself-result"></div>
        </div>
        
        <div class="deprecated-test">
            <h3>5. Event shorthand テスト</h3>
            <button id="test-shorthand">Event shorthand テスト実行</button>
            <div id="shorthand-result"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>コンソール出力</h2>
        <div id="console" class="console"></div>
    </div>
    
    <div class="test-section">
        <h2>Migrate設定の直接確認</h2>
        <button id="check-migrate">Migrate設定を確認</button>
        <div id="migrate-info"></div>
    </div>
    
    <script>
        // コンソールをキャプチャ
        var consoleDiv = document.getElementById('console');
        var logCount = 0;
        
        function logToConsole(type, args) {
            logCount++;
            var timestamp = new Date().toTimeString().split(' ')[0];
            var className = type === 'warn' ? 'warning' : type === 'error' ? 'error' : '';
            var prefix = type.toUpperCase();
            
            var message = '[' + timestamp + '] [' + prefix + '] ' + Array.prototype.join.call(args, ' ');
            consoleDiv.innerHTML += '<div class="' + className + '">' + logCount + '. ' + message + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // コンソールメソッドをオーバーライド
        var originalLog = console.log;
        var originalWarn = console.warn;
        var originalError = console.error;
        
        console.log = function() {
            originalLog.apply(console, arguments);
            logToConsole('log', arguments);
        };
        
        console.warn = function() {
            originalWarn.apply(console, arguments);
            logToConsole('warn', arguments);
        };
        
        console.error = function() {
            originalError.apply(console, arguments);
            logToConsole('error', arguments);
        };
        
        // ページ読み込み時の処理
        $(document).ready(function() {
            // 設定情報表示
            $('#config-info').html(
                '<p><strong>jQuery Version:</strong> ' + $.fn.jquery + '</p>' +
                '<p><strong>jQuery Migrate Version:</strong> ' + ($.migrateVersion || 'Not detected') + '</p>' +
                '<p><strong>Migrate Trace:</strong> ' + (jQuery.migrateTrace !== false ? 'Enabled' : 'Disabled') + '</p>' +
                '<p><strong>Migrate Warnings:</strong> ' + (jQuery.migrateWarnings ? jQuery.migrateWarnings.length : 0) + '</p>'
            );
            
            console.log('=== jQuery Migrate Debug Test Started ===');
            console.log('jQuery version: ' + $.fn.jquery);
            console.log('jQuery Migrate version: ' + $.migrateVersion);
            
            // 1. bind/unbind テスト
            $('#test-bind').on('click', function() {
                console.log('--- Testing .bind() and .unbind() ---');
                var $elem = $('<div>Test Element</div>');
                
                // bindテスト
                $elem.bind('click', function() {
                    console.log('Clicked!');
                });
                $('#bind-result').html('bind() 実行完了');
                
                // unbindテスト
                $elem.unbind('click');
                $('#bind-result').append('<br>unbind() 実行完了');
                
                console.log('bind/unbind test completed');
            });
            
            // 2. delegate/undelegate テスト
            $('#test-delegate').on('click', function() {
                console.log('--- Testing .delegate() and .undelegate() ---');
                var $container = $('<div></div>');
                
                $container.delegate('button', 'click', function() {
                    console.log('Delegated click!');
                });
                $('#delegate-result').html('delegate() 実行完了');
                
                $container.undelegate('button', 'click');
                $('#delegate-result').append('<br>undelegate() 実行完了');
                
                console.log('delegate/undelegate test completed');
            });
            
            // 3. size() テスト
            $('#test-size').on('click', function() {
                console.log('--- Testing .size() ---');
                var size = $('div').size();
                $('#size-result').html('size() 実行完了: ' + size + ' elements');
                console.log('size() returned: ' + size);
            });
            
            // 4. andSelf() テスト
            $('#test-andself').on('click', function() {
                console.log('--- Testing .andSelf() ---');
                var $elems = $('div').find('button').andSelf();
                $('#andself-result').html('andSelf() 実行完了: ' + $elems.length + ' elements');
                console.log('andSelf() returned ' + $elems.length + ' elements');
            });
            
            // 5. Event shorthand テスト
            $('#test-shorthand').on('click', function() {
                console.log('--- Testing event shorthands ---');
                var $elem = $('<div>Test</div>');
                
                // .click() shorthand
                $elem.click(function() {
                    console.log('Click shorthand');
                });
                
                // .hover() shorthand
                $elem.hover(
                    function() { console.log('Hover in'); },
                    function() { console.log('Hover out'); }
                );
                
                $('#shorthand-result').html('Event shorthand methods 実行完了');
                console.log('Event shorthand test completed');
            });
            
            // Migrate設定確認
            $('#check-migrate').on('click', function() {
                var info = '<h3>jQuery Migrate 詳細情報:</h3>';
                info += '<p>migrateVersion: ' + $.migrateVersion + '</p>';
                info += '<p>migrateTrace: ' + jQuery.migrateTrace + '</p>';
                info += '<p>migrateMute: ' + jQuery.migrateMute + '</p>';
                
                if (jQuery.migrateWarnings) {
                    info += '<p>警告数: ' + jQuery.migrateWarnings.length + '</p>';
                    info += '<p>警告内容:</p><ul>';
                    jQuery.migrateWarnings.forEach(function(warning) {
                        info += '<li>' + warning + '</li>';
                    });
                    info += '</ul>';
                }
                
                $('#migrate-info').html(info);
                
                // Migrateの内部設定を確認
                console.log('jQuery.migrateTrace:', jQuery.migrateTrace);
                console.log('jQuery.migrateMute:', jQuery.migrateMute);
                console.log('jQuery.migrateWarnings:', jQuery.migrateWarnings);
            });
            
            // 初回ログ
            console.log('Ready to test deprecated methods.');
            console.log('Click the buttons above to execute deprecated jQuery methods.');
        });
    </script>
</body>
</html>
