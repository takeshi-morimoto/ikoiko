<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery Migrate 警告表示テスト</title>
    
    <!-- jQuery Migrateの警告を有効にする -->
    <script>
        // MIGRATEの警告を表示するように設定
        jQuery = window.jQuery || {};
        jQuery.migrateMute = false;  // 警告を表示
        jQuery.migrateTrace = true;   // スタックトレースも表示
    </script>
    
    <!-- jQuery本体 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <!-- migrateMuteを再度falseに設定（念のため） -->
    <script>
        jQuery.migrateMute = false;
    </script>
    
    <!-- jQuery Migrate -->
    <script src="js/jquery-migrate-3.4.1.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #2980b9;
        }
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            border-radius: 3px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #333;
        }
        .log-warn {
            color: #ff9800;
            font-weight: bold;
        }
        .log-error {
            color: #f44336;
            font-weight: bold;
        }
        .log-info {
            color: #2196f3;
        }
        .migration-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            margin: 5px 0;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>jQuery Migrate 警告表示テスト</h1>
        <p>jQuery Migrateの警告メッセージが正しく表示されるかテストします</p>
    </div>
    
    <div class="content">
        <h2>設定状態</h2>
        <div id="config-status"></div>
        
        <h2>非推奨メソッドテスト</h2>
        <p>以下のボタンをクリックすると、非推奨のjQueryメソッドを実行し、警告を確認できます。</p>
        
        <button class="test-button" onclick="testBind()">1. .bind() テスト</button>
        <button class="test-button" onclick="testUnbind()">2. .unbind() テスト</button>
        <button class="test-button" onclick="testDelegate()">3. .delegate() テスト</button>
        <button class="test-button" onclick="testSize()">4. .size() テスト</button>
        <button class="test-button" onclick="testAndSelf()">5. .andSelf() テスト</button>
        <button class="test-button" onclick="testHover()">6. .hover() テスト</button>
        <button class="test-button" onclick="testAll()">すべてテスト</button>
        <button class="test-button" onclick="clearConsole()">コンソールクリア</button>
        
        <h2>Migration警告</h2>
        <div id="migration-warnings"></div>
        
        <h2>コンソール出力</h2>
        <div id="console" class="console-output"></div>
    </div>
    
    <script>
        // グローバル変数
        var consoleElement = document.getElementById('console');
        var warningsElement = document.getElementById('migration-warnings');
        var logIndex = 0;
        
        // オリジナルのconsoleメソッドを保存
        var originalLog = console.log;
        var originalWarn = console.warn;
        var originalError = console.error;
        
        // カスタムログ関数
        function addLog(type, message) {
            logIndex++;
            var timestamp = new Date().toLocaleTimeString();
            var className = type === 'warn' ? 'log-warn' : type === 'error' ? 'log-error' : 'log-info';
            
            var logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + className;
            logEntry.innerHTML = '[' + timestamp + '] [' + type.toUpperCase() + '] ' + message;
            
            consoleElement.appendChild(logEntry);
            consoleElement.scrollTop = consoleElement.scrollHeight;
            
            // Migration警告の場合は別途表示
            if (type === 'warn' && message.indexOf('JQMIGRATE') !== -1) {
                var warning = document.createElement('div');
                warning.className = 'migration-warning';
                warning.innerHTML = message;
                warningsElement.appendChild(warning);
            }
        }
        
        // consoleメソッドをオーバーライド
        console.log = function() {
            originalLog.apply(console, arguments);
            addLog('log', Array.prototype.join.call(arguments, ' '));
        };
        
        console.warn = function() {
            originalWarn.apply(console, arguments);
            addLog('warn', Array.prototype.join.call(arguments, ' '));
        };
        
        console.error = function() {
            originalError.apply(console, arguments);
            addLog('error', Array.prototype.join.call(arguments, ' '));
        };
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // 設定状態を表示
            var configHtml = '';
            configHtml += '<div class="status status-success">jQuery Version: ' + $.fn.jquery + '</div>';
            configHtml += '<div class="status status-success">jQuery Migrate Version: ' + ($.migrateVersion || 'Not loaded') + '</div>';
            configHtml += '<div class="status ' + (jQuery.migrateMute ? 'status-warning' : 'status-success') + '">Migrate Mute: ' + jQuery.migrateMute + '</div>';
            configHtml += '<div class="status status-success">Migrate Trace: ' + jQuery.migrateTrace + '</div>';
            
            document.getElementById('config-status').innerHTML = configHtml;
            
            console.log('=== jQuery Migrate テストページ読み込み完了 ===');
            console.log('jQuery version: ' + $.fn.jquery);
            console.log('jQuery Migrate version: ' + $.migrateVersion);
            console.log('migrateMute: ' + jQuery.migrateMute);
            console.log('migrateTrace: ' + jQuery.migrateTrace);
        });
        
        // テスト関数
        function testBind() {
            console.log('--- Testing .bind() ---');
            var $elem = $('<div>Test Element</div>');
            $elem.bind('click', function() {
                console.log('Clicked!');
            });
            console.log('.bind() test completed');
        }
        
        function testUnbind() {
            console.log('--- Testing .unbind() ---');
            var $elem = $('<div>Test Element</div>');
            $elem.bind('click', function() {});
            $elem.unbind('click');
            console.log('.unbind() test completed');
        }
        
        function testDelegate() {
            console.log('--- Testing .delegate() ---');
            var $container = $('<div></div>');
            $container.delegate('button', 'click', function() {
                console.log('Delegated click');
            });
            console.log('.delegate() test completed');
        }
        
        function testSize() {
            console.log('--- Testing .size() ---');
            var size = $('div').size();
            console.log('.size() returned: ' + size);
        }
        
        function testAndSelf() {
            console.log('--- Testing .andSelf() ---');
            var $elems = $('div').find('button').andSelf();
            console.log('.andSelf() returned ' + $elems.length + ' elements');
        }
        
        function testHover() {
            console.log('--- Testing .hover() ---');
            var $elem = $('<div>Hover Test</div>');
            $elem.hover(
                function() { console.log('Mouse enter'); },
                function() { console.log('Mouse leave'); }
            );
            console.log('.hover() test completed');
        }
        
        function testAll() {
            console.log('=== すべてのテストを実行 ===');
            testBind();
            testUnbind();
            testDelegate();
            testSize();
            testAndSelf();
            testHover();
            console.log('=== すべてのテスト完了 ===');
        }
        
        function clearConsole() {
            consoleElement.innerHTML = '';
            warningsElement.innerHTML = '';
            console.log('コンソールをクリアしました');
        }
    </script>
</body>
</html>
