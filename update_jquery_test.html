<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery Update Test</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-migrate-3.4.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        #console {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>jQuery Update Test Page</h1>
    
    <div id="version-info" class="test-result"></div>
    
    <h2>Basic jQuery Tests</h2>
    <div id="test-results"></div>
    
    <h2>Migration Warnings</h2>
    <div id="console">
        <p>Console output will appear here...</p>
    </div>
    
    <script>
        $(document).ready(function() {
            var results = $('#test-results');
            var consoleDiv = $('#console');
            
            // Display jQuery version
            $('#version-info').addClass('success').html(
                '<strong>jQuery Version:</strong> ' + $.fn.jquery + '<br>' +
                '<strong>jQuery Migrate:</strong> ' + (typeof $.migrateVersion !== 'undefined' ? $.migrateVersion : 'Not loaded')
            );
            
            // Override console.warn to capture migration warnings
            var originalWarn = console.warn;
            console.warn = function() {
                var args = Array.prototype.slice.call(arguments);
                originalWarn.apply(console, args);
                
                if (args[0] && args[0].indexOf('JQMIGRATE') !== -1) {
                    consoleDiv.append('<div class="warning">' + args.join(' ') + '</div>');
                }
            };
            
            // Test 1: Basic selector
            try {
                var test1 = $('body').length === 1;
                results.append('<div class="test-result ' + (test1 ? 'success' : 'error') + '">Test 1: Basic selector - ' + (test1 ? 'PASSED' : 'FAILED') + '</div>');
            } catch(e) {
                results.append('<div class="test-result error">Test 1: Basic selector - ERROR: ' + e.message + '</div>');
            }
            
            // Test 2: Event binding with .on()
            try {
                var clicked = false;
                var testBtn = $('<button>Click Test</button>');
                testBtn.on('click', function() { clicked = true; });
                testBtn.trigger('click');
                results.append('<div class="test-result ' + (clicked ? 'success' : 'error') + '">Test 2: Event binding (.on) - ' + (clicked ? 'PASSED' : 'FAILED') + '</div>');
            } catch(e) {
                results.append('<div class="test-result error">Test 2: Event binding (.on) - ERROR: ' + e.message + '</div>');
            }
            
            // Test 3: AJAX capability
            try {
                var ajaxWorks = typeof $.ajax === 'function';
                results.append('<div class="test-result ' + (ajaxWorks ? 'success' : 'error') + '">Test 3: AJAX functionality - ' + (ajaxWorks ? 'AVAILABLE' : 'NOT AVAILABLE') + '</div>');
            } catch(e) {
                results.append('<div class="test-result error">Test 3: AJAX functionality - ERROR: ' + e.message + '</div>');
            }
            
            // Test 4: Animation capability
            try {
                var animWorks = typeof $.fn.animate === 'function';
                results.append('<div class="test-result ' + (animWorks ? 'success' : 'error') + '">Test 4: Animation functionality - ' + (animWorks ? 'AVAILABLE' : 'NOT AVAILABLE') + '</div>');
            } catch(e) {
                results.append('<div class="test-result error">Test 4: Animation functionality - ERROR: ' + e.message + '</div>');
            }
            
            // Test 5: Deprecated .bind() method (should trigger migration warning)
            try {
                var testElem = $('<div>Test</div>');
                testElem.bind('click', function() {});
                results.append('<div class="test-result warning">Test 5: Deprecated .bind() - Still works but should show migration warning</div>');
            } catch(e) {
                results.append('<div class="test-result error">Test 5: Deprecated .bind() - ERROR: ' + e.message + '</div>');
            }
            
            // Summary
            if (consoleDiv.find('.warning').length === 0) {
                consoleDiv.html('<p style="color: green;">No migration warnings detected.</p>');
            }
        });
    </script>
</body>
</html>
